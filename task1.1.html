<html>
    <head>
        <title>fieldset Tag in HTML5</title>
    </head>
    <body>
        <h1>fieldset Tag in HTML5</h1>
        <fieldset>
            <legend>Employee Details</legend>
            <input type="number" name="Employee id"/>
            <label for ="Employee id">Employee id</label>
            <br><br>
                <input type="text" name="Employee name"/>
            
                <label for ="Employee name">Employee first name</label>
                <br><br>
                <input type="text" name="Employee name"/>
            
                <label for ="Employee name">Employee last name</label>
                <br><br>
                <input type="text" name="Employee address"/>
            
                <label for ="Employee address">Employee address</label>
            </fieldset>
                <br>
                <fieldset>
                    <legend>programming skills </legend>

                    <input type="checkbox"name="language"value="c"/>c language
                    <br>
                    <input type="checkbox"name="language"value="java"/>java language
                    <br>
                    <input type="checkbox"name="language"value="c#"/>c# language
                    <br>
                    <input type="checkbox"name="language"value="oracle"/>oracle language



                    </fieldset>

            
       
    </body>
</html>
